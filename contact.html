<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Welding Dealer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f9ff;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
    }
    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
      margin-right: 1rem;
    }
    .site-title {
      font-size: 1.5rem;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #0055aa;
      color: white;
      padding-top: 3rem;
      transition: 0.3s ease;
      z-index: 1000;
    }
    .sidebar a {
      display: block;
      padding: 1rem 2rem;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar a:hover {
      background-color: #003f80;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0,0,0,0.3);
      z-index: 900;
      display: none;
    }

    .contact-box {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      text-align: center;
    }
    .contact-box h2 {
      color: #003366;
    }
    .contact-box p {
      font-size: 1.1rem;
      margin: 1rem 0;
      color: #333;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1rem;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    
    <a href="contact.html">Contact</a>
  </div>
  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <header>
    <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
    <div class="site-title">Contact Us</div>
  </header>

  <div class="contact-box">
    <h2>Dealer Contact Information</h2>
    <p><strong>Company:</strong> Welding Machine Dealer Pvt. Ltd.</p>
    <p><strong>Phone:</strong> +91 9876543210</p>
    <p><strong>Email:</strong> weldingdealer@example.com</p>
    <p><strong>Address:</strong> Plot No. 45, Industrial Area, Pune, Maharashtra, India</p>
  </div>

  <footer>
    &copy; 2025 Welding Machine Dealer. All rights reserved.
  </footer>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      if (sidebar.style.left === '0px') {
        sidebar.style.left = '-250px';
        overlay.style.display = 'none';
      } else {
        sidebar.style.left = '0px';
        overlay.style.display = 'block';
      }
    }
    function closeSidebar() {
      document.getElementById('sidebar').style.left = '-250px';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
